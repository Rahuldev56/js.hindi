<body style="background-color:black; color:white;">
    <ul class="language">
        <li>javaScript</li>
    </ul>

    
</body>
<script>
    //create new Elements with function.
    function addoptimize(lang){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li).style.color="red"
    }
 addoptimize('java')
 function addUnoptimize(lang){
    const list=document.createElement('li')
    list.innerHTML= `${lang}`
    document.querySelector('.language').appendChild(list)

}
addUnoptimize("python")

// remove an  last element in dom.
const removel=document.querySelector("li:last-child")
removel.remove()
